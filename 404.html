<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>리다이렉트 페이지</title>
    <script>
        function redirectWhenReload() {
            var currentPath = window.location.pathname;
            window.location.href = 'https://google-dsc-kookmin.github.io/?redirect_path=' + encodeURIComponent(currentPath);
        }
    </script>
</head>
<body onload="redirectWhenReload();">
    <p>로딩 중입니다... 이동하지 않으면, <a href="#" onclick="redirectWhenReload()">여기를 클릭하세요.</a></p>
</body>
</html>
